<!DOCTYPE html>
<html>
<head>
    <title>Canvas Semicircle</title>
	<meta charset="utf-8" />
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        context.beginPath();
        context.arc(288, 75, 70, 0, Math.PI, false);
        context.closePath();
        context.fillStyle = 'green';
        context.fill();

        context.lineWidth = 7;
        context.strokeStyle = '#003300';
        context.stroke();
    </script>
</body>
</html>
